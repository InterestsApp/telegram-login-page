<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Login</title>
</head>
<body>

    <h2>Войти через Telegram</h2>

    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="твой_bot"  <!-- ← здесь укажи username своего бота без @ -->
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-onauth="onTelegramLogin(user)">
    </script>

    <script type="text/javascript">
        function onTelegramLogin(user) {
            // Это передаёт данные обратно в Android-приложение
            Android.onTelegramLogin(JSON.stringify(user));
        }
    </script>

</body>
</html>
