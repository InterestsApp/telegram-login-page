<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            display: flex;

<body>
    <h2>GO –í–ú–ï–°–¢–ï</h2>

    <!-- –í–ê–ñ–ù–û: data-onauth —Ç–µ–ø–µ—Ä—å —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –Ω–∞—à—É —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é -->
    <script
        async
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="InterestsApp_bot"
        data-size="large"
        data-userpic="false"
        data-request-access="write"
        data-lang="ru"
        data-onauth="handleTelegramLogin(user)">
    </script>

    <div class="note">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ –¥–ª—è –≤—Ö–æ–¥–∞</div>

        <script>
            window.handleTelegramLogin = function(user) {
                console.log("Telegram login success:", user);

                // –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–û–ï –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ encodeURIComponent
                // 1. –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º –æ–±—ä–µ–∫—Ç –≤ JSON-—Å—Ç—Ä–æ–∫—É
                const userJson = JSON.stringify(user);
                
                // 2. –ö–æ–¥–∏—Ä—É–µ–º JSON-—Å—Ç—Ä–æ–∫—É —Ç–∞–∫, —á—Ç–æ–±—ã –æ–Ω–∞ —Å—Ç–∞–ª–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –¥–ª—è btoa
                //    encodeURIComponent –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã –≤ %D0%AD‰πãÁ±ª –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                const encodedUri = encodeURIComponent(userJson);
                
                // 3. –¢–µ–ø–µ—Ä—å –≤ —Å—Ç—Ä–æ–∫–µ —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞, —Ü–∏—Ñ—Ä—ã –∏ %, –º–æ–∂–Ω–æ —Å–º–µ–ª–æ –¥–µ–ª–∞—Ç—å btoa
                const encodedData = btoa(encodedUri);
                
                console.log("Encoded data length:", encodedData.length);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≥–¥–µ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è
                if (window.Android && typeof window.Android.onTelegramLogin === 'function') {
                    console.log("Android app detected, calling native method");
                    Android.onTelegramLogin(userJson);
                    return;
                }

                // –î–ª—è –≤–µ–±-–±—Ä–∞—É–∑–µ—Ä–∞ - —Ä–µ–¥–∏—Ä–µ–∫—Ç
                console.log("Web browser detected, redirecting...");
                
                // üëá –£–±–µ–¥–∏—Å—å, —á—Ç–æ –ø–æ—Ä—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π (3001 –∏–ª–∏ —Ç–≤–æ–π —Ç–µ–∫—É—â–∏–π)
                const webLoginUrl = 'http://localhost:3001/login';
                const redirectUrl = webLoginUrl + '#tgAuthResult=' + encodedData;
                console.log("Redirecting to:", redirectUrl);

                if (window.opener && !window.opener.closed) {
                    window.opener.location.href = redirectUrl;
                    window.close();
                } else {
                    window.location.href = redirectUrl;
                }
            };
        </script>
    </body>
</html>
