<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в InterestsApp</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Вход в InterestsApp</h2>

    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="InterestsApp_bot"
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-lang="ru"
            data-onauth="onTelegramLogin(user)">
    </script>

    <script type="text/javascript">
        function onTelegramLogin(user) {
            Android.onTelegramLogin(JSON.stringify(user));
        }
    </script>
</body>
</html>
