<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в GO ВМЕСТЕ</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .note {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>GO ВМЕСТЕ</h2>

    <script 
        async 
        src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="InterestsApp_bot"
        data-size="large"
        data-userpic="false"
        data-request-access="write"
        data-lang="ru"
        data-onauth="handleTelegramLogin(user)">
    </script>

    <div class="note">Нажмите кнопку выше для входа</div>

    <script>
        // Единая функция обработки для всех случаев
        function handleTelegramLogin(user) {
            console.log("Telegram login success:", user);
            
            // Кодируем данные
            const encodedData = btoa(JSON.stringify(user));
            
            // 1. ПРОВЕРЯЕМ: если мы в Android WebView (есть функция Android.onTelegramLogin)
            if (window.Android && typeof window.Android.onTelegramLogin === 'function') {
                console.log("Android app detected, calling native method");
                Android.onTelegramLogin(JSON.stringify(user));
                return;
            }
            
            // 2. Если мы в обычном браузере - редирект на локальный сайт
            //    (замени порт 3002 на тот, который используешь)
            const webLoginUrl = 'http://127.0.0.1:3002/login';
            window.location.href = webLoginUrl + '#tgAuthResult=' + encodedData;
        }
        
        // Функция для безопасного base64 (поддержка Unicode)
        function btoa(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }
    </script>
</body>
</html>
